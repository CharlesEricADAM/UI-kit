<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My BootUi - Authentication</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Authentication</h1>
      <div class="row justify-content-around">
        <section><a href="./index.html">HOME</a></section>
        <section><a href="./navbar.html">NAVBAR</a></section>
        <section><a href="./footer.html">FOOTER</a></section>
        <section><a href="./card.html">CARDS</a></section>
        <section><a href="./comments.html">COMMENTS</a></section>
        <section><a href="./page.html">MOLECULES</a></section>
        <section><a href="#signup">SIGN UP</a></section>
        <section><a href="#forgot">FORGOT MY PASSWORD</a></section>
        <section><a href="#new-password">NEW PASSWORD</a></section>
      </div>
      
      <form class="m-3">
        <h2 class="text-center">Sign in</h2>
        <fieldset class="w-50 mx-auto">
          <legend class="text-center">Please sign in</legend>
          <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <div class="form-group">
            <label for="confirm_password">Confirm Password</label>
            <input type="password" class="form-control" id="confirm_password" placeholder="Confirm Password">
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" value="" checked="">
              Remember me
            </label>
          </div>
          <button type="submit" class="btn btn-success">Sign in</button>
        </fieldset>
      </form>
      <hr class="w-25"/>
      
      <form class="m-3">
        <h2 class="text-center" id="signup">Sign up</h2>
        <fieldset class="w-50 mx-auto">
          <legend class="text-center">Sign up</legend>
          <div class="form-group">
            <label for="first_name">First Name</label>
            <input type="text" class="form-control" id="first_name" aria-describedby="emailHelp" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="last_name">Last Name</label>
            <input type="text" class="form-control" id="last_name" aria-describedby="emailHelp" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <div class="form-group">
            <label for="exampleSelect1">From</label>
            <select class="form-control" id="exampleSelect1">
              <option>Paris</option>
              <option>New York</option>
              <option>Tokyo</option>
              <option>Minsk</option>
              <option>Champagny en Vanoise</option>
            </select>
          </div>
          <div class="form-group">
            <label for="exampleSelect2">Age</label>
            <select multiple="" class="form-control" id="exampleSelect2">
              <option>18 - 25</option>
              <option>26 - 35</option>
              <option>36 - 45</option>
              <option>46 - 55</option>
              <option>More than 56</option>
            </select>
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" checked="">
              Man
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2">
              Woman
            </label>
          </div>
          <div class="form-group">
            <label for="exampleTextarea">Something about you</label>
            <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
          </div>
          
          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" value="" checked="">
              Remember me
            </label>
          </div>
          <button type="submit" class="btn btn-success">Sign up</button>
        </fieldset>
      </form>
      <hr class="w-25"/>
      
      <form class="m-3">
        <h2 class="text-center" id="forgot">Forgot your password</h2>
        <fieldset class="w-50 mx-auto">
          <div class="form-group">
            <label for="exampleInputEmail1">Please enter your email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          </div>
          <button type="submit" class="btn btn-success">Forgot my password</button>
        </fieldset>
      </form>
      <hr class="w-25"/>
      
      <form class="m-3">
        <h2 class="text-center" id="new-password">New Password</h2>
        <fieldset class="w-50 mx-auto">
          <div class="form-group">
            <label for="new-pass">Please enter your new password</label>
            <input type="password" class="form-control" id="new-pass" aria-describedby="password" placeholder="New Password">
          </div>
          <div class="form-group">
            <label for="confirm-pass">Confirm new password</label>
            <input type="password" class="form-control" id="confirm-pass" aria-describedby="password" placeholder="Confirm new password">
          </div>
          <div class="form-group">
            <label for="last_pass">Confirm change with last password</label>
            <input type="password" class="form-control" id="last_pass" aria-describedby="password" placeholder="password">
          </div>
          <button type="submit" class="btn btn-success">Change</button>
        </fieldset>
      </form>

    </div>

    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
  </body>
</html>
